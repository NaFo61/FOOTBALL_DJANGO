{% load static %}
<header class="d-flex justify-content-center py-3">
  <ul class="nav nav-pills">
    {% with request.resolver_match.view_name as view_name %}
      <li class="nav-item"><a href="{% url 'homepage:homepage' %}" class="nav-link {% if view_name == 'homepage:homepage' %}active{% endif %}" aria-current="page">Главная</a></li>
      <li class="nav-item"><a href="{% url 'app:tables' %}" class="nav-link {% if view_name == 'app:tables' %}active{% endif %}">Таблицы</a></li>
    {% if request.user.is_anonymous %}
      <li class="nav-item">
        <a
          href="{% url 'auth:login' %}"
          class="nav-link {% if view_name == 'auth:login' %}active{% endif %}"
          >Войти</a
        >
      </li>
      <li class="nav-item">
        <a
          href="{% url 'auth:signup' %}"
          class="nav-link {% if view_name == 'auth:signup' %}active{% endif %}"
          >Зарегистрироваться</a
        >
      </li>
      {% else %}
      <li class="nav-item">
        <a
          href="{% url 'auth:logout' %}"
          class="nav-link {% if view_name == 'auth:logout' %}active{% endif %}"
          >Выйти</a
        >
      </li>
      {% endif %}
    {% endwith %}
  </ul>
</header>
